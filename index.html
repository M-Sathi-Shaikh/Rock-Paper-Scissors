<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPPER SCISSOR</h1>

    <div class="choices">
        <div class="choice">
            <button>Rock</button>
        </div>
        <div class="choice">
            <button>Paper</button>
        </div>
        <div class="choice">
            <button>Scissor</button>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
        
</body>
</html>
<script src="app.js"></script>
